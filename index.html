<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather app</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="weather-container">
      <input type="text" id="city-name" placeholder="enter city name" />
      <button id="get-data">get weather data</button>
      <h3>Weather for city:</h3>
      <div class="data-container">
        <div id="data-name"></div>
        <div class="data-icon">
          <img src="" alt="" id="data-icon" />
        </div>
        <div id="data-desc"></div>
        <div id="data-temp"></div>
        <div id="data-wind"></div>
        <div id="data-press"></div>
        <div id="data-humi"></div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
